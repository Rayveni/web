{% extends "_base.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">DB actions</h6>
			</div>
			
			<div class="card-body">
			
			<form action="{{ url_for('admin_bp.upload_mongo_form') }}" method="post">
				<button id="drop_db_button" type="submit"  name="submit_button" value="drop_db" class="button">drop database</button>
			</form>	
	
			<!-- End card-body -->	
			</div>
		<!-- End card-->	
		</div>
	<!-- End c-->		
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">DB statistics</h6>
			</div>
			
			<div class="card-body">
			
			<table id="params_table">
				<tr class="header">
					<th>Param</th>
					<th>Value</th>
				</tr>
				{% for key, value in data.db_stats.items() %}
					<tr>
					<td>{{key}}</td>
					<td>{{value}}</td>							
					</tr>							
				{% endfor %}					
			</table>	
	
			<!-- End card-body -->	
			</div>
		<!-- End card-->	
		</div>
	<!-- End c-->		
	</div>
</div>
{% endblock %}
