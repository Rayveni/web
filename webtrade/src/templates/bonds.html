{% extends "_base.html" %}
{% block content %}

<div class="col-lg-12">
	<div class="card shadow mb-4">
		<div class="card-body">
<form method="post" action="{{ url_for('upload_bp._run_job',params='job_sl_bonds',redirect_url=request.endpoint)}}">
 
		
				<button id="stard_smartlab_job"   
                                type="submit"  name="submit_button" value="stard_smartlab_job" class="btn save_btn"><i class="fas fa-sync"></i>
				</button>
		
		<span  class="highlight_{{data.last_updated_date_alert}}">Actual</span > for: {{data.last_updated_date}}  
</form>
		<p></p>
			<div class="tooltip-wrapper" data-title="Начало периода">
				<input id="start_date" type="text"  maxlength="10" size="10"  />
			</div>
			
			<div class="tooltip-wrapper" data-title="Конец периода">
				<input id="end_date" type="text"  maxlength="10" size="10"   />
			</div>
			
			<input type="checkbox" name="oferta_checkbox" id='oferta_checkbox' checked>
				<label for="oferta_checkbox"> Ислючить оферту</label>

		<!-- End card-body -->	
		</div>
	<!-- End card-->	
	</div>
<!-- End c-->		
</div>

<div class="col-lg-12">
	<div class="card shadow mb-4">
		<div class="card-body">
					
			<div class="tab">
			  <button class="tablinks" onclick="draw_hs_table('ОФЗ')">ОФЗ</button>
			  <button class="tablinks" onclick="draw_hs_table('Корпоративные')">Корпоративные</button>
			  <button class="tablinks" onclick="draw_hs_table('Муниципальные')">Субфедеральные</button>
			  <button class="tablinks" onclick="draw_hs_table('ЕВРО')">Еврооблигации</button>
			</div>

	       <div id="h_table_id" class="hs_container" ></div>
		<!-- End card-body -->	
		</div>
	<!-- End card-->	
	</div>
<!-- End c-->		
</div>





{% endblock %}
